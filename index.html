<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/glamara.png" />
    <link rel="preload" href="/glamara.png" as="image" />

    <!-- Preconnect for faster font/CDN loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Primary SEO -->
    <title>GLAMARA | Where Style Becomes Story</title>
    <meta
      name="description"
      content="Glamara is a fashion haven where fabric meets feeling — timeless silhouettes, modern grace, and garments designed to move with your life, not against it."
    />

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:title" content="GLAMARA | Where Style Becomes Story" />
    <meta
      property="og:description"
      content="Glamara is a fashion haven where fabric meets feeling — timeless silhouettes, modern grace, and garments designed to move with your life, not against it."
    />
    <meta property="og:image" content="https://glamara.netlify.app/glamara.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://glamara.netlify.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GLAMARA | Where Style Becomes Story" />
    <meta
      name="twitter:description"
      content="Glamara is a fashion haven where fabric meets feeling — timeless silhouettes, modern grace, and garments designed to move with your life, not against it."
    />
    <meta name="twitter:image" content="https://glamara.netlify.app/glamara.png" />
    <meta name="twitter:site" content="@GlamaraFashion" />

    <!-- Optional: Better mobile theming -->
    <meta name="theme-color" content="#1f1a24" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <p style="color:#f8f8f8; text-align:center; margin-top:2rem;">
        This boutique lives in motion. Please enable JavaScript to enter Glamara.
      </p>
    </noscript>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
